<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>AIssit - Login</title>
  </head>
  <body class="light-mode">
    <header class="menu-superior">
      <h1>AIssist</h1>
      <ul>
        <li>
          <a href="#" id="theme-toggle" class="button-theme"
            ><img src="static/images/toggle-mode.svg" alt="" height="25" />
          </a>
        </li>
      </ul>
    </header>
    <div class="form-container">
      <h1>Login</h1>
      {% with messages = get_flashed_messages(with_categories=true)%} {% if
      messages %}
      <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <p>Ainda não tem uma conta?<a href="/register"> Registre-se já</a></p>
      <div class="container">
        <div class="form-side">
          <form action action="/login" class="formulario" method="POST">
            <div class="input-group">
              <div class="input-box">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email:"
                  maxlength="80"
                />
              </div>
              <div class="input-box">
                <input
                  type="password"
                  id="password"
                  name="password"
                  maxlength="32"
                  placeholder="Senha:"
                  required
                />
              </div>
              <button type="submit" class="button-form">Continuar</button>
            </div>
          </form>
        </div>
        <div class="image-side">
          <img src="static/images/login.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="static/js/script.js"></script>
</html>
