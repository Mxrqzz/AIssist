<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />

    <title>AIssist - Cadastro</title>
  </head>
  <body class="light-mode">
    <header class="menu-superior">
      <h1>AIssist</h1>
      <ul>
        <li>
          <a href="#" id="theme-toggle" class="button-theme"
            ><img src="static/images/toggle-mode.svg" alt="" height="25" />
          </a>
        </li>
      </ul>
    </header>
    <div class="form-container">
      <h1>Registre-se</h1>

      {% with messages = get_flashed_messages(with_categories=true)%}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}

      <p>Já tem uma conta?<a href="/login"> Faça Login</a></p>
      <div class="container">
        <div class="form-side">
          <form action="/register" class="formulario" method="POST">
            <div class="input-group">
              <div class="input-box">
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Nome:"
                  maxlength="32"
                /></div>
                <div class="input-box">
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                    placeholder="Sobrenome:"
                    maxlength="60"
                  />
                </div>
                <div class="input-box">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Email:"
                    maxlength="80"
                  />
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Senha:"
                    maxlength="32"
                  />
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    id="password2"
                    name="password2"
                    required
                    placeholder="Confirme a senha:"
                    maxlength="32"
                  />
                </div>
                <button type="submit" class="button-form">Criar conta</button>
              </div>
            </div>
          </form>
          <div class="image-side">
              <img src="static/images/register.svg" alt="" />
            </div>
        </div>
    </div>
</div>
  </body>
  <script src="static/js/script.js"></script>
</html>
